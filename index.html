<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GeeksHubs-Travels</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section id="head">
    <div id="nav-travels">
      <nav class="navbar navbar-default navbar-travels">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed boton-menu" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
              aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand navbar-brand-travels " href="#">
              <img class="img-navbar-brand-travels" src="assets/iconoweb.png" alt="Logotipo">
            </a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="contennedor-navbar-collapse">
            <div class="collapse navbar-collapse navbar-collapse-travels" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li class="active">
                  <a class=".active-a" href="#">Sol & Playa
                    <span class="sr-only">(current)</span>
                  </a>
                </li>
                <li>
                  <a href="#">Cultural & Historico</a>
                </li>
                <li>
                  <a href="#">Natural & Exotico</a>
                </li>
                <li>
                  <a href="#">Metropolitano</a>
                </li>

              </ul>

              <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Settings
                    <span class="caret"></span>
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a href="#">Mi Cuenta</a>
                    </li>
                    <li>
                      <a href="#">Mis reservas</a>
                    </li>
                    <li>
                      <a href="#">Facebook</a>
                    </li>
                    <li>
                      <a href="#">Escribenos</a>
                    </li>
                    <li role="separator" class="divider"></li>
                    <li>
                      <a href="#">Ayuda</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
            <!-- /.navbar-collapse -->
          </div>
        </div>
        <!-- /.container-fluid -->
      </nav>
    </div>
    <div class="contenedor-img-principal col-sm-12">
      <img src="assets/principal-img.jpg" alt="geekshubs-travels-img">
    </div>
  </section>
  <section id="Ofertas">
      <div class="panel panel-default panel-default-ofertas">
          <div class="panel-body panel-body-ofertas">
            <div class="img-ofertas col-xs-3 ">
              <img src="assets/destino-img.jpg" alt="destinos">
            </div>
            <div class="info-ofertas col-xs-6">
                <div class="row titulo-oferta col-xs-12">
                  <h4>Roma-Europa</h4>
                </div>
                <div class="row col-xs-12">
                  <p>Valido del 13 marzo-2 abril</p>
                </div>
                <div class="row icon-info col-xs-12">
                  <div class=" p-span col-xs-12">
                    <div class="col-xs-6 p-span">
                      <p><span class="glyphicon glyphicon-home icon-span " aria-hidden="true"></span>Hotel</p>
                    </div>
                    <div class="col-xs-6 p-span">
                      <p><span class="glyphicon glyphicon-user icon-span " aria-hidden="true"></span>Familiar</p>
                    </div>
                    
                  </div>
                  <div class="row  col-xs-12">
                      <p><span  class="glyphicon glyphicon-plane icon-span" aria-hidden="true"></span>Ida y Vuelta</p>
                  </div>
                </div>
            </div>
            <div class="precio-ofertas col-xs-3">
              <s><p>21,600</p></s>
                <big><strong><p>15,500</p></strong></big>
                <h4>MXN</h4>
            </div>
          </div>
        </div>
  </section>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
